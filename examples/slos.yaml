# Includes "burn rate alert"
- display_name: Month - Error rate
  goal: 0.99
  slo_id: month-error-rate
  calendar_period: MONTH
  type: request_based_sli
  method: good_total_ratio
  bad_service_filter: >
    metric.type="knative.dev/serving/revision/request_count"
    resource.type="knative_revision"
    metric.labels.response_code_class="5xx"
    resource.labels.service_name="<my-service>"
  total_service_filter: >
    metric.type="knative.dev/serving/revision/request_count"
    resource.type="knative_revision"
    resource.labels.service_name="<my-service>"
- display_name: Month - Latency
  goal: 0.95
  slo_id: month-latency
  calendar_period: MONTH
  type: request_based_sli
  method: distribution_cut
  metric_filter: >
    metric.type="knative.dev/serving/revision/request_latencies"
    resource.type="knative_revision"
    resource.labels.service_name="<my-service>"
  range_min: 0
  range_max: 1000
  alert:  # Specify "burn rate alert" conditions, or leave empty {} for no alert.
    name: "my-service: High SLO burn rate"
    conditions:
    - name: 2% of error budget condumed in 1 hour
      threshold_value: 14
      comparison: COMPARISON_GT
      duration: 0s
      time: 3600s
